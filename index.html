<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    
</head>
<body>
    
    <div class="container">
    <h1>Your Favorite Sports Teams</h1>
    
    <!--Buttons will be dumped here-->
    <div id="button-dump"></div>
 
    <div>
        <form id="movie-input">
            <label for="team-input">Add your favorite sports team!</label>
            <input type="text" id="team-input"><br>

            <!--Here is the button that will trigger new teams-->
            <input id="add-team" type="submit" value="Add a sports team!">
        </form>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

    //initial array of sports teams
    var teams = ["Chiefs", "Royals", "Sporting Kansas City", "Saint Louis Blues"];
    
    function renderButtons() {
        $("#button-dump").empty();

        for (var i = 0; i < teams.length; i++) {
            var a = $("<button>");
            a.addClass("team");
            a.attr("data-name", teams[i]);
            a.text(teams[i]);
            $("#button-dump").append(a);
        }
    }

    //Function handles events where one button is clicked
    $("#add-team").on("click", function(event) {
        event.preventDefault();
        var team = $("#team-input").val().trim();
        teams.push(team);
        renderButtons();
    })

    renderButtons();
    
    
    
    
    </script>
</div>
</body>
</html>
